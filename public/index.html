<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kits</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>


</head>
<body class="flex justify-center min-h-150 items-center">
    <div class="container border-2 border-blue-600 rounded justify-center  items-center bg-green-50">
        <div class="p-8 pb-16">
            <h1 class="text-center font-bold text-6xl ">Drum Kits</h1>
        </div>
        <div class="drum-sets flex justify-evenly">
            <button class="drum border-2 border-blue-400 p-2 pl-4 rounded-full bg-teal-50 text-lg pr-4 hover:bg-teal-100 hover:transition-shadow hover:cursor-pointer w">w</button>
            <button class="drum border-2 border-blue-400 p-2 pl-4 rounded-full bg-teal-50 text-lg pr-4 hover:bg-teal-100 hover:transition-shadow hover:cursor-pointer a">a</button>
            <button class="drum border-2 border-blue-400 p-2 pl-4 rounded-full bg-teal-50 text-lg pr-4 hover:bg-teal-100 hover:transition-shadow hover:cursor-pointer s">s</button>
            <button class="drum border-2 border-blue-400 p-2 pl-4 rounded-full bg-teal-50 text-lg pr-4 hover:bg-teal-100 hover:transition-shadow hover:cursor-pointer d">d</button>
            <button class="drum border-2 border-blue-400 p-2 pl-4 rounded-full bg-teal-50 text-lg pr-4 hover:bg-teal-100 hover:transition-shadow hover:cursor-pointer j">j</button>
            <button class="drum border-2 border-blue-400 p-2 pl-4 rounded-full bg-teal-50 text-lg pr-4 hover:bg-teal-100 hover:transition-shadow hover:cursor-pointer k">k</button>
            <button class="drum border-2 border-blue-400 p-2 pl-4 rounded-full bg-teal-50 text-lg pr-4 hover:bg-teal-100 hover:transition-shadow hover:cursor-pointer l">l</button>
        </div>
        <div class="soundbar flex justify-center p-8">
            <i class="fa-solid fa-volume-high pr-4"></i>
            <input class="hover:cursor-pointer" type="range" id="slider" min="0" max="100">
        </div>
        <div class="options flex justify-center">
            <button class="border mr-6 mb-6 p-2 rounded border-blue-300 bg-blue-100 hover:cursor-pointer hover:bg-blue-200" >Start auto Music</button>
            <button class="border mr-6 mb-6 p-2 rounded border-blue-300 bg-blue-100 hover:cursor-pointer hover:bg-blue-200">Change Theme</button>
            <button class="border mr-6 mb-6 p-2 rounded border-blue-300 bg-blue-100 hover:cursor-pointer hover:bg-blue-200">Change Background</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>`
