<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <head>

    <body class=" bg-blue-400 flex-col flex justify-center items-center min-h-screen">


        <div class=" bg-blue-900 container border border-b-blue-900 text-center p-8 rounded">
            <h1 class="text-white m-10">Drum Kits</h1>

            <div class="drum-set">
                <botton
                    class="drum w p-4 border font-bold mt-2 ml-5 rounded-md border-blue-400 hover:cursor-pointer hover:bg-blue-800">
                    w</botton>
                <botton
                    class="drum a p-4 border font-bold mt-2 ml-5 rounded-md border-blue-400 hover:cursor-pointer hover:bg-blue-800">
                    a</botton>
                <botton
                    class="drum s p-4 border font-bold mt-2 ml-5 rounded-md border-blue-400 hover:cursor-pointer hover:bg-blue-800">
                    s</botton>
                <botton
                    class="drum d p-4 border font-bold mt-2 ml-5 rounded-md border-blue-400 hover:cursor-pointer hover:bg-blue-800">
                    d</botton>
                <botton
                    class="drum j p-4 border font-bold mt-2 ml-5 rounded-md border-blue-400 hover:cursor-pointer hover:bg-blue-800">
                    j</botton>
                <botton
                    class="drum k p-4 border font-bold mt-2 ml-5 rounded-md border-blue-400 hover:cursor-pointer hover:bg-blue-800">
                    k</botton>
                <botton
                    class="drum l p-4 border font-bold mt-2 ml-5 rounded-md border-blue-400 hover:cursor-pointer hover:bg-blue-800">
                    l</botton>
            </div>

            <div class=" m-10 volume_control items-center">
                <i class="fa-solid fa-2x fa-volume-high"></i>
                <input type="range" name="slider" id="volume_slider">
                <div class=" m-10 util_buttons">
                    <button id="util_button_auto"
                        class=" border m-2 border-blue-400 p-1 hover:cursor-pointer hover:bg-blue-800 hover:transition-shadow">Start
                        Auto Music</button>
                    <!-- <button id="util_button_theme" class=" border m-2 border-blue-400 p-1 hover:cursor-pointer hover:bg-blue-800">Change Theme</button>
                <button id="util_button_background" class=" border m-2 border-blue-400 p-1 hover:cursor-pointer hover:bg-blue-800">Change Background</button> -->

                </div>
            </div>

        </div>
        <script src="index.js"></script>
    </body>

</html>
